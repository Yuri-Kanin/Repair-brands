<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Repair-Brands</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<section class="brands">
			<h2 class="brands__title">Ремонт техники различных брендов</h2>
			<div class="swiper">
				<ul class="brands__list swiper-wrapper">
					<li class="brands__item swiper-slide">
						<a class="brands__link" href="#"
							><img src="sources/lenovo.svg"
						/></a>
					</li>
					<li class="brands__item swiper-slide">
						<a class="brands__link" href="#"
							><img src="sources/samsung.svg"
						/></a>
					</li>
					<li class="brands__item swiper-slide">
						<a class="brands__link" href="#"><img src="sources/apple.svg" /></a>
					</li>
					<li class="brands__item swiper-slide">
						<a class="brands__link" href="#"
							><img src="sources/viewsonic.svg"
						/></a>
					</li>
					<li class="brands__item swiper-slide">
						<a class="brands__link" href="#"><img src="sources/bosh.svg" /></a>
					</li>
					<li class="brands__item swiper-slide">
						<a class="brands__link" href="#"><img src="sources/hp.svg" /></a>
					</li>
					<li class="brands__item swiper-slide">
						<a class="brands__link" href="#"><img src="sources/acer.svg" /></a>
					</li>
					<li class="brands__item swiper-slide">
						<a class="brands__link" href="#"><img src="sources/sony.svg" /></a>
					</li>
					<li class="brands__item swiper-slide">
						<a class="brands__link" href="#"
							><img src="sources/lenovo.svg"
						/></a>
					</li>
					<li class="brands__item swiper-slide">
						<a class="brands__link" href="#"
							><img src="sources/samsung.svg"
						/></a>
					</li>
					<li class="brands__item swiper-slide">
						<a class="brands__link" href="#"><img src="sources/apple.svg" /></a>
					</li>
				</ul>
			</div>
			<div class="swiper-pagination"></div>
			<button
				class="brands__button brands__button--hidden-mobi brands__button--visible"
				type="button"
			>
				Показать все
			</button>
			<button
				class="brands__button brands__button--hidden-mobi brands__button--hidden"
				type="button"
			>
				Скрыть все
			</button>
		</section>
		<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
		<script src="script.js"></script>
		

	</body>
</html>
